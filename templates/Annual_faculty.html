<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annual Faculty Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #dbe6f6);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      color: #444;
    }
    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    textarea:focus, input:focus {
      border-color: #5b8def;
      outline: none;
      box-shadow: 0 0 6px rgba(91,141,239,0.3);
    }
    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      background: #5b8def;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #466dc5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Annual Faculty Report</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
