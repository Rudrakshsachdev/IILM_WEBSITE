{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{% static 'images/iilm_logo.png' %}" alt="IILM Logo">
    </div>
    <h2>Reset Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="password" name="new_password1" placeholder="Enter new password" required>
      <input type="password" name="new_password2" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>

    <a href="{% url 'login' %}">Back to Login</a>
  </div>
</body>
</html>
