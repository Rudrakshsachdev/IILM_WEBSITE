{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copyright Registration</title>
  <link rel="stylesheet" href="{% static 'css/copyright_form.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h2>Copyright Registration Form</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label>{{ field.label_tag }}</label>
          {{ field }}
          {% if field.help_text %}
            <small class="help-text">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <div class="error">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
